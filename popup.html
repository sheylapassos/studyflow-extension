<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>StudyFlow</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      width: 300px;
    }
    h1 {
      color: #5c2d91;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 2em;
      text-align: center;
      margin: 10px 0;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #5c2d91;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li button {
      background-color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>StudyFlow</h1>

  <!-- Temporizador Pomodoro -->
  <div id="timer">25:00</div>
  <button id="start">Iniciar Pomodoro</button>
  <button id="pause">Pausar</button>

  <!-- Tarefas -->
  <h2>Tarefas</h2>
  <ul id="task-list"></ul>
  <input type="text" id="task-input" placeholder="Nova tarefa" />
  <button id="add-task">Adicionar Tarefa</button>

  <!-- Lembretes -->
  <h2>Lembretes</h2>
  <input type="time" id="reminder-time" />
  <input type="text" id="reminder-text" placeholder="Descrição do lembrete" />
  <button id="set-reminder">Criar Lembrete</button>

  <script src="popup.js"></script>
</body>
</html>
